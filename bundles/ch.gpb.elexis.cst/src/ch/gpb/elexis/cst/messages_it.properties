HilfeComposite_hilfe_text=Aiuto

HilfeComposite_hilfe_text_cstdocuments=in questa scheda tutte le lettere rilevanti CST e documenti onnivori sono elencati e possono essere aperti con un doppio clic. Nelle impostazioni, è possibile definire in "Impostazioni CST" categoria Omnivore e la parola chiave viene ricercata nella lettera preoccupazione.

HilfeComposite_hilfe_text_cstgroups=in questo editor oggetti di laboratorio possono essere compilati e riceveranno una descrizione liberamente gruppi ( "CstGroups"). L'ordine degli oggetti di laboratorio può essere impostato con i tasti su e giù.

HilfeComposite_hilfe_text_cstprofiles=in questo editor CST può essere creato e vengono aggiunti i profili per pazienti selezionati nessun gruppo CST. L'ordine dei gruppi CST, come sono elencati nella valutazione può essere impostato con i tasti su e giù. Inoltre, qui sono le specie di risultati, come definito nelle impostazioni disponibili per la selezione, e poi visualizzato graficamente in due modalità di analisi. Modelli: I profili possono essere contrassegnati come modello e poi vengono "Creare un nuovo profilo" nella scelta del - il dialogo disponibili. modalità di valutazione "efficace" il parametro Crawl Back determina quanto si trova alla ricerca di risultati di laboratorio e le relazioni schiena (in giorni) fino a un risultato per la visualizzazione nel grafico Last-valore. Tutti i valori precedenti vengono visualizzati in grafica pre-valore, a partire dalla data nella "Valutazione da". modalità di valutazione "minimo / massimo" per questa modalità può essere impostata tre periodi, da ciascuno dei quali è cercato il valore massimo e minimo.

HilfeComposite_hilfe_text_plugin=Il CST-plugin è uno strumento generico per il monitoraggio del paziente, che permette agli utenti Elexis con un configurabile per paziente e chiara presentazione dei risultati rilevanti e risultati nel corso del tempo.

